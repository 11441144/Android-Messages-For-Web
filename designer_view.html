<!DOCTYPE html>
<html class="trim full">
  <head>
    <link rel="stylesheet" href="css/foam.css" />
    <link rel="stylesheet" href="css/cab.css" />
    <link rel="stylesheet" href="css/light.css"  id="theme_css"/>
    <script src="filesystem.js"></script>
  </head>
  <body class="trim full">
    <div class="titlebar">
      <img src="img/big.png" alt="Android Messages for Web">
      <b class="app-name">Android Messages</b>
      <div class="window-controls">
        <button class="i18n" id="theme" title="Theme">T</button>
        <button class="i18n" id="minimize" title="Minimize">-</button>
        <button class="i18n" id="maximize" title="Maximize">+</button>
        <button class="close i18n" id="exit" title="Exit">x</button>
      </div>
    </div>
    <foam id="app" model="ConfigsController" view="AppDesignerView"></foam>
    <script src="js/window.js"></script>
  </body>
</html>
